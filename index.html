<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Boolzapp</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <!-- Container -->
    <div class="container">
      <!-- Left side -->
      <div class="left-side">
        <!-- My info -->
        <div class="my-info">
          <div class="pfp"><img src="img/avatar_io.jpg" alt="" /></div>
          <div class="toolbar">
            <i class="fa-solid fa-circle-notch"></i>
            <i class="fa-solid fa-message"></i>
            <i class="fa-solid fa-ellipsis-vertical"></i>
          </div>
        </div>
        <!-- /My info -->

        <!-- Notification -->
        <div class="notification">
          <i class="fa-solid fa-bell-slash"></i>
          <div class="activate-notification">
            <h6>Ricevi notifiche di nuovi messaggi</h6>
            <a href="">Attiva notifiche desktop</a>
          </div>
        </div>
        <!-- /Notification -->

        <!-- Reasearch -->
        <div class="research"></div>
        <!-- /Research -->

        <!-- Chats list -->
        <div class="chats-list">
          <div class="single-chat">
            <div class="pfp"></div>
            <div class="chat-preview"></div>
            <div class="time"></div>
          </div>
          <div class="single-chat">
            <div class="pfp"></div>
            <div class="chat-preview"></div>
            <div class="time"></div>
          </div>
          <div class="single-chat">
            <div class="pfp"></div>
            <div class="chat-preview"></div>
            <div class="time"></div>
          </div>
          <div class="single-chat">
            <div class="pfp"></div>
            <div class="chat-preview"></div>
            <div class="time"></div>
          </div>
          <div class="single-chat">
            <div class="pfp"></div>
            <div class="chat-preview"></div>
            <div class="time"></div>
          </div>
          <div class="single-chat">
            <div class="pfp"></div>
            <div class="chat-preview"></div>
            <div class="time"></div>
          </div>
          <div class="single-chat">
            <div class="pfp"></div>
            <div class="chat-preview"></div>
            <div class="time"></div>
          </div>
        </div>
        <!-- /Chat list -->
      </div>
      <!-- Left side -->

      <!-- Right side -->
      <div class="right-side">
        <!-- Contact bar -->
        <div class="contact-bar">
          <div class="contact-info">
            <div class="pfp"></div>
            <div class="contact-details"></div>
          </div>
          <div class="toolbar"></div>
        </div>
        <!-- /Contact bar -->

        <!-- Chat space -->
        <div class="chat-space">
          <div class="message sent">
            <div class="message-sent"></div>
          </div>

          <div class="message received">
            <div class="message-received"></div>
          </div>
        </div>
        <!-- /Chat space -->

        <!-- Writing space -->
        <div class="writing-space">
          <div class="emoji"></div>
          <div class="writing-bar"></div>
          <div class="microphone"></div>
        </div>
        <!-- /Writing space -->
      </div>
      <!-- /Right side -->
    </div>
    <!-- /Container -->
  </body>
</html>
